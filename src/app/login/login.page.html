<ion-header [translucent]="true">
  <ion-toolbar color="mycolor ">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <div class="flex-center">
  <ion-card>
    <ion-card-header>
       <ion-card-title color="mycolor">Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Senha:</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button color="tertiary" fill="clear" size="full" >Esqueceu a senha?</ion-button>
      <ion-button color="success" size="full" (click)="enviar()">Entrar</ion-button>
    </ion-card-content>
   
   
  </ion-card>
  </div>
</ion-content>
