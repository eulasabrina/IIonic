<ion-header [translucent]="true">
  <ion-toolbar color="mycolor ">
    <ion-title>Informe Seus Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="text-align: left">
    <ion-label>
      <p>Email:</p>
      <h1>{{email}}</h1>
    </ion-label>
  </ion-item>
 
<ion-item style="text-align: left">
   <ion-label>
    <p>Telefone:</p>
    <h2>{{telefone}}</h2>
   </ion-label>
</ion-item>
</ion-content>

<ion-content>
  <ion-button size="full" color="tertiary " (click)="Dados()">Informe Seus dados</ion-button> 
</ion-content>
