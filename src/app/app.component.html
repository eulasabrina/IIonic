<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
     <ion-header>
       <ion-toolbar color="mycolor">
       <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
 
 <ion-content>
  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let page of pages; let i = index">
     <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false">
      <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
       <ion-label>{{ page.title }}</ion-label>
    </ion-item>
   </ion-menu-toggle>
  </ion-list>
</ion-content>
</ion-menu>

<div class="ion-page" id="main">
  <ion-content class="ion-padding">
  </ion-content>
  </div>
  <ion-router-outlet></ion-router-outlet>
 </ion-app>
